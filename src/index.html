<!DOCTYPE html>
<html lang="en">
  <head>
    <title>yt2mp3</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
      style-src 'self' https://fonts.googleapis.com; 
      font-src https://fonts.gstatic.com; 
      img-src https://i.ytimg.com;
      connect-src https://www.youtube.com/oembed"
    >
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="controls">
      <p>Video URLs</p>
      <form id="batch">
        <textarea id="url-list"></textarea>
        <label>
          <b>Output Directory</b>
          <input id="outputDir" type="file" webkitdirectory placeholder="Choose output folder">
        </label>
        <label id="song-progress">
          <div class="progress-bar">
            <div class="progress-value"><span></span></div>
          </div>
        </label>
        <label id="total-progress">
          <div class="progress-bar">
            <div class="progress-value"><span></span></div>
          </div>
        </label>
        <div class="align-end">
          <button id="add">Add to Queue</button>
          <button id="process">Process Queue</button>
        </div>
      </form>
    </div>

    <ul id="queue">
    </ul>
  </body>
</html>
